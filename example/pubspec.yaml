name: example
description: Rx Shared Preferences example.
version: 3.0.0+1
publish_to: none

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_provider: ^2.1.0
  rxdart_ext: ^0.3.0
  rx_shared_preferences:
  shared_preferences: ^2.3.0

dependency_overrides:
  rx_shared_preferences:
    path: ../

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
